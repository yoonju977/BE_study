<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA_Compatible" content="IE=edge">
    <title>설문조사 양식</title>
</head>
<body>
    <header>
    <h1>설문조사 양식</h1>
    <p>모든 항목에 빠짐없이 체크해주십시오.</p>
    </header>
    <hr>
    <main>
    <form>
        <fieldset>
            <legend>개인정보</legend>
            <label for="name">이름</label>
            <input type="text" 
            name="name" 
            id="name" placeholder="본명을 입력하세요">
            <br>
            <label for="email">이메일</label>
            <input type="email"
            name="email" 
            id="email" placeholder="메일 주소를 쓰세요">

        </fieldset>
        <fieldset>
            <legend>설문</legend>

            <p>연령대가 어떻게 되십니까?</p>
            <input type="radio" id="teen" name="age">
            <label for="teen">10대</label>
            <input type="radio" id="twenty" name="age">
            <label for="teen">20대</label>
            <input type="radio" id="thirty" name="age">
            <label for="teen">30대</label>
            <input type="radio" id="fourty" name="age">
            <label for="teen">40대</label>
            <input type="radio" id="fifty" name="age">
            <label for="teen">50대</label>
            <input type="radio" id="other" name="age">
            <label for="teen">그 외</label>

            <p>직장 선택 시 그 기준은 어떻게 되시나요?</p>
            <input type="checkbox" id="position" name="home">
            <label for="position">위치</label>
            <input type="checkbox" id="pay" name="home">
            <label for="position">급여</label>
            <input type="checkbox" id="infra" name="home">
            <label for="position">자원</label>
            <input type="checkbox" id="transport" name="home">
            <label for="position">대중교통</label>

        </fieldset>
        <fieldset>
            <legend>기타 의견</legend>
            <textarea rows="4" cols="50" name="comment"></textarea>
        </fieldset>
        <input type="submit">
    </form>
    </main>
    <hr>
    <footer>
    <p>입력하느라 수고하셨습니다.</p>
    </footer>

</body>
</html>
